<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto EBAC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Projeto EBAC</h1>
    </header>
    
    <div class="btn">
        <h1>Formulario numerico HTML + JavaScript</h1>
        <h2>Campo B deve ser maior que campo A</h2>
        <form id="valid-form">
            <label for="n1"> Campo A</label>
            <input type="number" id="n1" required placeholder="Campo A"/>
            <label for="n2"> Campo B</label>
            <input type="number" id="n2" required placeholder="Campo B"/>
            <p class="error-message"> Valor B precisa ser maior que valor A! </p>
            <p class="success-message"> Formulario enviado com sucesso! </p>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
